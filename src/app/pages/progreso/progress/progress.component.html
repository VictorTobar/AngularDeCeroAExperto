<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Striped Progress bar 1: {{ progreso1 }}</h4>
                <h4 class="card-title">Striped Progress bar 2: {{ progreso2 }}</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar-animated progress-bar bg-primary progress-bar-striped active"
                         style="height: 10px;"
                         [style.width]="getProgreso1"
                         role="progressbar">
                    </div>
                </div>
                <hr>
                <div class="progress m-t-20">
                    <div class=" progress-bar-animated progress-bar bg-info progress-bar-striped active"
                         style="height: 10px;"
                         [style.width]="getProgreso2"
                         role="progressbar">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<br><br>

<div class="row">
    <div class="col-6">
       
        <app-incrementador (valor_output)="progreso1 = $event" [valor_input]="progreso1"></app-incrementador>

    </div>

    
    <div class="col-6">
       
        <app-incrementador (valor_output)="progreso2 = $event" [valor_input]="progreso2" btnClass="btn btn-info" ></app-incrementador>

    </div>

</div>
<br><br>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
<br>
                <app-grafica [data_input]="data"></app-grafica>

            </div>
        </div>
    </div>

</div>
