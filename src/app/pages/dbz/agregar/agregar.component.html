<div id="agregar">

    <h3>Agregar : {{nuevo.nombre }}</h3>
    <h3>Poder : {{nuevo.poder }}</h3><hr>
    <!-- <form (submit)="agregar( $event )"> -->
    <form (ngSubmit)="agregar()">


        <!--<input [value]="nuevo.nombre" type="text" placeholder="Nombre"/>
        <input [value]="nuevo.poder" type="number" placeholder="Poder"/>
        <input name="nombre" [(ngModel)]="nuevo.nombre" type="text" placeholder="Nombre"/>
        <input name="poder "  [(ngModel)]="nuevo.poder" type="number" placeholder="Poder"/>-->

        <mat-form-field appearance="outline">
          <mat-label><p> Personaje </p></mat-label>
          <input matInput name="nombre" [(ngModel)]="nuevo.nombre" type="text" placeholder="Nombre Personaje">
          <mat-icon matSuffix>
            <span class="material-icons">
              person
            </span>
          </mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label><p> Poder </p></mat-label>
          <input matInput name="poder" [(ngModel)]="nuevo.poder" type="number" placeholder="Nombre Personaje">
          <mat-icon matSuffix>
            <span class="material-icons">
              sports_volleyball
            </span>
          </mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Agregar</button>



    </form>  
    
</div>
